<head>

    #head {

   }

     .mypost {

        margin-top: 15px;

    .dis {
        width: 70%;
        height: auto;
    }
    .name {
        width: 200px;
        height: 50px;
 }

.bang {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;


 }

.line {
        padding: 8px;
        padding-right: 200px;
 }

    .comments > tr {
        border-color: inherit;
        border-style: solid;
        border-width: 0;
        border-bottom: 1px solid;
    }
 #box{

 }

  </style>
    <script>
         $(document).ready(function () {
            show_order();
        });
        function show_order() {
            $.ajax({
                type: 'GET',
                url: '/comment',
                data: {},
                success: function (response) {
                    let rows =response['orders']
                    for (let i = 0; i<rows.length; i++){
                        let name = rows[i]['name']
                        let com = rows[i]['com']

                        let temp_html = `
                                      <tr>
                                      <td>${name}</td>
                                      <td>${com}</td>
                                      </tr>
                                      `
                        $('#box').append(temp_html)

                    }
                }
            });
        }


        function save_order(){
            let name = $('.name').val()
            let com = $('.dis').val()
            $.ajax({
                type: 'POST',
                url: '/comment',
                data: {name_give:name,com_give:com},
                success: function (response) {
                    alert(response['msg'])
                    window.location.reload()
                }
            });
        }
    </script>
</head>

<div class="mypost">
